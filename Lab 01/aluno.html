<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno</title>
</head>
<body>

   <h2>Cadastro Aluno</h2>
   <form id="formulario-aluno">
      <p>
         <label for="nome">Nome:</label>
         <input type="text" id="nome" required placeholder="Digite o nome">
      </p>
      
      <p>
         <label for="idade">Idade:</label>
         <input type="number" id="idade" required placeholder="Digite a idade">
      </p>

      <p>
         <label for="curso">Curso:</label>
         <select id="curso">
             <option value="JavaScript">JavaScript</option>
             <option value="Python">Python</option>
             <option value="Java">Java</option>
         </select>
      </p>

      <p>
         <label for="nota">NotaFinal:</label>
         <input type="number" id="nota" required placeholder="Digite a nota" step="any">
      </p>

      <button type="submit">Cadastrar</button>
   </form>

   <h2>Alunos Cadastrados</h2>
   <table id="tabela-aluno" border="1">
      <thead>
         <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Curso</th>
            <th>NotaFinal</th>
            <th>Ações</th>
         </tr>
      </thead>
      <tbody></tbody>
   </table>
   <h2>Relatórios</h2>
      <button id="btn-aprovados">Alunos Aprovados</button>
      <button id="btn-media-notas">Média das Notas</button>
      <button id="btn-media-idades">Média das Idades</button>
      <button id="btn-ordem-alfabetica">Nomes em ordem alfabetica</button>
      <button id="btn-contagem-curso">Quantidade de Alunos por Curso</button>
    
   <div id="relatorio"></div>

   <script src="aluno.js"></script>
</body>
</html>
