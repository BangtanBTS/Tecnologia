<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionario</title>
</head>
<body>

   <h2>Cadastro de Funcionario</h2>
   <form id="formulario-funcionario">
      <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required placeholder="Digite o nome">
      </p>
      
      <p>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required placeholder="Digite a idade">
      </p>

      <p>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" required placeholder="Digite o cargo">
         </p>

         <p>
            <label for="salario">Salario:</label>
            <input type="number" id="salario" required placeholder="Digite o salario">
      </p>

      <button type="submit">Cadastrar</button>
   </form>

   <h2>Funcionarios Cadastrados</h2>
   <table id="tabela-funcionario" border="1">
      <thead>
         <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cargo</th>
            <th>Salário</th>
            <th>Ações</th>
         </tr>
      </thead>
      <tbody></tbody>
   </table>
   <h2>Relatórios</h2>
      <button id="btn_salarioMaiorQue5000">Funcionários com salário maior que R$ 5000:</button>
      <button id="btn_mediaSalarial">Média Salarial:</button>
      <button id="btn_cargosUnicos">Cargos Únicos:</button>
      <button id="btn_nomesMaiusculo">Nomes em Maiúsculo:</button>
      
      <div id="relatorio"></div>

      <script src="funcionario.js"></script>
</body>
</html>
